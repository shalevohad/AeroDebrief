name: Build

on: [push, pull_request]

jobs:
  build:
    name: Build
    runs-on: windows-2022
    steps:
    - name: Checkout
      uses: actions/checkout@v1

    - name: Add msbuild to PATH
      uses: microsoft/setup-msbuild@v1

    - name: Setup NuGet
      uses: nuget/setup-nuget@v1

    - name: Restore NuGet packages
      run: nuget restore

    - name: Build
      run: msbuild /p:Configuration=Release /p:Platform=x64 /p:SourceLinkCreate=false

    - name: Setup VSTest
      uses: Malcolmnixon/Setup-VSTest@v3

    - name: VSTest DCS-SR-CommonTests
      run: VSTest.Console DCS-SR-CommonTests\bin\Release\net9.0-windows\DCS-SR-CommonTests.dll
    env:
      ACTIONS_ALLOW_UNSECURE_COMMANDS: true
  publish:
    name: publish
    runs-on: windows-2022
    steps:
    - name: Checkout
      uses: actions/checkout@v1
    - uses: actions/setup-dotnet@v5
      with:
        dotnet-version: '9.0.x'
    - name: Add msbuild to PATH
      uses: microsoft/setup-msbuild@v1
    - name: Setup NuGet
      uses: nuget/setup-nuget@v1
    - name: Restore NuGet packages
      run: nuget restore
    - name: Publish
      run: ./publish.ps1 -NoSign -Zip
    - name: Upload
      uses: actions/upload-artifact@v4
      with:
        name: DCS-SimpleRadioStandalone-CI
        path: install-build/DCS-SimpleRadioStandalone-*.zip
        compression-level: 0 # Zipping a zip...


